{% if HERO|length > 0 %}
<aside id="fh5co-hero" class="js-fullheight">
    <div class="flexslider js-fullheight">
        <ul class="slides">
            {% for hero in HERO %}
                <li style="background-image: url({{ hero.image }});">
                    <div class="overlay"></div>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-8 col-md-offset-2 text-center js-fullheight slider-text">
                                <div class="slider-text-inner">
                                    {% if 'title' in hero %}
                                        <h1>{{ hero.title }}</h1>
                                    {% endif %}

                                    {% if 'text' in hero %}
                                        <h2>{{ hero.text }}</h2>
                                    {% endif %}

                                    <p>
                                        {% for link in hero.links %}
                                            <a class="btn btn-primary" href="{{ link.url }}">
                                                <i class="{{ link.icon }}"></i>
                                                    {{ link.text }}
                                            </a>
                                        {% endfor %}
                                    </p>
    <div style="width: 100%; margin: 0 auto; text-align:center; bottom:0px; position:absolute;">
        <i class="icon-arrow-down" style="font-size: 50px; color:rgba(255, 255, 255);"></i>
        <i class="icon-arrow-down" style="font-size: 50px; color:rgba(255, 255, 255);"></i>
        <i class="icon-arrow-down" style="font-size: 50px; color:rgba(255, 255, 255);"></i>
    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
</aside>
{% endif %}
