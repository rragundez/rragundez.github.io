<ul>
    <!-- home link -->
    <li{% if page_name == "index" %} class="fh5co-active"{% endif %}><a href="{{ SITEURL }}/">{{ _('Home') }}</a></li>

    <!-- page links -->
    {% if DISPLAY_PAGES_ON_MENU %}
        {% for page in pages %}
            <li{% if output_file == page.url %} class="fh5co-active"{% endif %}><a href="{{ SITEURL }}/{{ page.url }}">{{ page.title }}</a></li>
        {% endfor %}
    {% endif %}

    <!-- additional menu items from config -->
    {% if MENUITEMS %}
        <!-- <li class="nav-title">{{ _('Misc') }}</li> -->
        {% for item in MENUITEMS %}
            <li{% if output_file == item.1 %} class="fh5co-active"{% endif %}><a href="{{ SITEURL }}/{{ item.1 }}">{{ _(item.0) }}</a></li>
        {% endfor %}
    {% endif %}

</ul>
