{% if articles|length > 0 %}
    <div class="fh5co-narrow-content">
    <h2 class="fh5co-heading animate-box" data-animate-effect="fadeInLeft">{{ _('Recent videos') }}</h2>
    <div class="row row-bottom-padded-md">
        {% for article in articles if article.video %}
        {% if loop.index < 8 %}
            {% include 'partial/videoTeaser.html' %}
        {% endif %}
        {% endfor %}
    </div>
{% endif %}
