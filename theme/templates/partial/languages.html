{% if lang_siteurls and lang_siteurls|length > 1 %}
    <ul class="language-navigation">
        <li>
        {% if lang_siteurls %}
            {% for lang, url in lang_siteurls.items() %}
                <a{% if lang == DEFAULT_LANG %} class="lang-active"{% endif %} href="{{ url }}/">{{ lang }}</a>
            {% endfor %}
        {% endif %}
        </li>
    </ul>
{% endif %}
